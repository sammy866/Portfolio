<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--UNICON-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <title>Samuel's Portfolio</title>
  </head>
  <body>
    <!--HEADER-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">Samuel</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list grid">
            <li class="nav_item">
              <a href="#home" class="nav_link"
                ><i class="uil uil-estate nav_icon"></i>Home</a
              >
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link"

            </li>
            <li class="nav_item">
              <a href="#skills" class="nav_link"
                ><i class="uil uil-star nav_icon"></i>Skills</a
              >
            </li>
            <li class="nav_item">
              <a href="#education" class="nav_link"
                ><i class="uil uil-book-alt nav_icon"></i>Education</a
              >
            </li>
            <li class="nav_item">
              <a href="#experience" class="nav_link"
                ><i class="uil uil-constructor nav_icon"></i>Work Experience</a
              >
            </li>
            <li class="nav_item">
              <a href="#contact" class="nav_link"
                ><i class="uil uil-message nav_icon"></i>Contact Me</a
              >
            </li>
          </ul>
          <i class="uil uil-times nav_close" id="nav-close"></i>
        </div>

        <div class="nav_btns">
          <div class="nav_toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--MAIN-->
    <main class="main"></main>
    <!--MAIN JS-->
    <script src="js/main.js"></script>
  </body>
</html>
